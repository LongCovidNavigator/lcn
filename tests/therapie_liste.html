<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alle Therapieoptionen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Alle Therapieoptionen</h1>
  <ul id="therapie-liste">
    <li>Lade Inhalteâ€¦</li>
  </ul>

  <script>
    fetch('api/get_therapien.php')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('therapie-liste');
        ul.innerHTML = '';

        const baseUrl = 'http://lcn.localhost.test:8080/bookstack/books/';

        data.forEach(entry => {
          const li = document.createElement('li');
          const url = `${baseUrl}${entry.book_slug}/page/${entry.page_slug}`;
          li.innerHTML = `<a href="${url}" target="_blank">${entry.title}</a>`;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('therapie-liste').innerHTML =
          '<li style="color: red;">Fehler beim Laden der Daten</li>';
        console.error(err);
      });
  </script>
</body>
</html>
